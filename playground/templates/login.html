<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	{% load static %}

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<script src="{% static 'css/login.css' %}"></script>

	<style>
        #messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}

        </style>

</head>
<body>
	<main class="main">
		<div class="wrapper">
			<div class="card">
				<div class="title">
					<h1 class="title title-large">Sign In</h1>
					<p class="title title-subs">New user? <span><a href="{% url 'registration' %}" class="ml-2">Create an account</a></span></p>
				</div>
				<form method="POST" action="" class="form">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="username" class="input-field" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password" class="form-control" >
					</div>

					{% for message in messages %}
					<p id="messages">{{message}}</p>
					{%endfor%}
				
					<div class="form-group">
						<a href="#" class="linktext">Forgot Password</a>
						<input type="submit" name="submit" class="input-submit" value="Login">
					</div>
					
					
				</form>

				<div class="line">

				

					<span class="line-bar"></span>
					<span class="line-text">Or</span>
					<span class="line-bar"></span>
				</div>
				<div class="method">
					<div class="method-item">
						<a href="#" class="btn-action">
							<i class="icons icons-google fab fa-google"></i>
							<span>Sign in with Google</span>
						</a>
					</div>
					<div class="method-item">
						<a href="#" class="btn-action">
							<i class="icons icons-facebook fab fa-facebook"></i>
							<span>Sign in with Facebook</span>
						</a>
					</div>
					<div class="method-item">
						<a href="#" class="btn-action">
							<i class="icons icons-apple fab fa-apple"></i>
							<span>Sign in with Apple</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main></body>

</html>
